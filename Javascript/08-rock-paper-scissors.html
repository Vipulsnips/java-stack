<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
</head>
<body>
  <h4>Rock Paper N Scissors</h4>
  <button
  onclick="
    resultEval('Rock');
  ">Rock</button>
  <button onclick="
    resultEval('Paper');
  ">Paper</button>
  <button onclick="
    resultEval('Scissors');
  ">Scissors</button>
  <button onclick="
    score.wins=0;   
    score.losses=0;
    score.ties=0;
  ">reset</button>
  <script>
    const score={
      wins:0,
      losses:0,
      ties:0
    };
    function pickMove(){
      let choice='';
      const value=Math.random();
      if(value >=0 && value <(1/3)) choice='Rock';
      else if(value < (2/3)) choice='Paper';
      else choice='Scissors';
      return choice;
    }
    function resultEval(playermove){
      const choice= pickMove();
      let result='';
      if(playermove=== 'Scissors'){
        if(choice==='Rock') result='Lose';
        else if(choice === 'Paper') result='Win';
        else result='Tie';
      }
      else if(playermove=== 'Paper'){
        if(choice==='Rock') result='win';
        else if(choice === 'Paper') result='Tie';
        else result='Lost';
      }
      else{
        if(choice==='Rock') result='Tie';
        else if(choice === 'Paper') result='Lost';
        else result='win';
      }
      if(result==='Win') score.wins++;
      else if(result=== 'Tie') score.ties++;
      else score.losses++;
      alert(`You picked ${playermove} and the computer picked ${choice} so the result is ${result} \n the score is: 
      wins:${score.wins}, Ties:${score.ties}, Losses:${score.losses}`);

    }
  </script>
</body>

</html>
