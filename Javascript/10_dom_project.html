<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Projects</title>
  </head>
  <style>
    body{
      font-family:arial;
      text-transform: capitalize;
    }
    .sub-button{
      border-radius: 45px;
      background-color: #000000;
      color: white;
      padding:10px 15px 10px 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .is-subscribed{
      background-color: lightgray;
      color: black;;
    }
    .cost-input{
      font-size:15px ;
      padding: 10px;
      text-transform: capitalize;
    }
    .calculate{
      padding: 13px;
      text-transform: capitalize;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="js-sub-button sub-button" onclick="
      textchanger();
    ">Subscribe</button>
    <h3>amazon shipping calculator</h3>
    <p>order below $40 will have $10 as shipping</p>
    <input class="js-cost-input cost-input" placeholder="cost of order" onkeydown="
      handlekey(event);
    ">
    <button class='calculate' onclick="
      calTotal();
    ">calculate</button>
    <p class="result"></p>
    <input type="text" class="input" onkeyup="
      checker();
    ">
    <p id="output"></p>
    <script>
      // console.log('25'*5);
       
      // window.console.log('window');
      // window.alert('window');
      function handlekey(event){
        if(event.key === 'Enter') calTotal(); 
      }
      function calTotal(){
        const inputVal=document.querySelector(".js-cost-input");
        let cost=Number(inputVal.value);
        console.log(typeof cost);
        if(cost < 40){
          cost+=10;                 //concatenation occurse here
        }
        document.querySelector(".result").innerHTML=`$${cost}`
      }
      function textchanger(){
        const text=document.querySelector('.js-sub-button');
        if(text.innerHTML   === 'Subscribe') {
          text.innerHTML='Subscribed';
          text.classList.add('is-subscribed');
        }
        else {
          text.innerHTML='Subscribe';
          text.classList.remove('is-subscribed');
        }
      }
      function checker(){
        const out=document.querySelector(".input").value;
        document.querySelector('#output').innerHTML=`${out}`;
        // console.log(document.querySelector(".input").value);
      }
    </script>
  </body>
</html>
