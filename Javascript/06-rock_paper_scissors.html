  <title>Game</title>

<body>
  <h4>Rock Paper N Scissors</h4>
  <button
  onclick="
  const value=Math.random();
  let choice='';
  if(value >=0 && value <(1/3)) choice='Rock';
  else if(value < (2/3)) choice='Paper';
  else choice='Scissors';
  let result='';
  if(choice==='Rock') result='Tie';
  else if(choice === 'Paper') result='Lost';
  else result='Won';
  alert(`You picked Rock and the computer picked ${choice} so the result is ${result}`);
  ">Rock</button>
